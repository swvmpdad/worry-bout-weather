<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Worrying About The Weather</title>
</head>
<body>
    <header>
        <div class="flex-row bg-blue justify-center align-center">
            <h1 id="header1" class="justify-center align-center">Weather Dashboard</h1>
        </div>
    </header>

    <section class="row justify-center weather-content">
        <div class="card-border col">
            <h2>Search for a City:</h2>
            <textarea id="city" class="form-input">Houston</textarea>
            <button type="search" id="searchBtn" class="btn btn-inline">Search</button>
            <div class="search-history flex-column" id="button-wrapper">

            </div>
        </div>
        <div class="col-9">
            <h2 id="current-city">Current Weather</h2>
            <div class="col-3 card-border">
                <div class="flex-column card-body">
                    <div class="section-title flex-column">
                        <div id="current-weather card">
                            <h3>Temperature:</h3>
                            <p id="current-temp"></p>
                            <h3>Wind:</h3>
                            <p id="current-wind"></p>
                            <h3>Humidity:</h3>
                            <p id="current-humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <h2>5 Day Forecast</h2>
            </div>
            <div class="d-flex">
                <div class="card-border container">
                    <div id="future-weather container">
                        <div class="card-border col-2">
                            <h3>High:</h3>
                            <p id="day1-high"></p>
                            <h3>Wind:</h3>
                            <p id="day1-wind"></p>
                            <h3>Humidity:</h3>
                            <p id="day1-humidity"></p>
                        </div>
                        <div class="card-border col-2">
                            <h3>High:</h3>
                            <p id="day2-high"></p>
                            <h3>Wind:</h3>
                            <p id="day2-wind"></p>
                            <h3>Humidity:</h3>
                            <p id="day2-humidity"></p>
                        </div>
                        <div class="card-border col-2">
                            <h3>High:</h3>
                            <p id="day3-high"></p>
                            <h3>Wind:</h3>
                            <p id="day3-wind"></p>
                            <h3>Humidity:</h3>
                            <p id="day3-humidity"></p>
                        </div>
                        <div class="card-border col-2">
                            <h3>High:</h3>
                            <p id="day4-high"></p>
                            <h3>Wind:</h3>
                            <p id="day4-wind"></p>
                            <h3>Humidity:</h3>
                            <p id="day4-humidity"></p>
                        </div>
                        <div class="card-border col-2">
                            <h3>High:</h3>
                            <p id="day5-high"></p>
                            <h3>Wind:</h3>
                            <p id="day5-wind"></p>
                            <h3>Humidity:</h3>
                            <p id="day5-humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
