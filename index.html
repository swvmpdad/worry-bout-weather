<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Worrying About The Weather</title>
</head>
<body>
    <header>
        <div class="flex-row bg-blue justify-center align-center">
            <h1 id="header1" class="justify-center align-center">Weather Dashboard</h1>
        </div>
    </header>

    <section class="row justify-center weather-content">
        <div class="card col-3">
            <h2>Search for a City:</h2>
            <textarea id="city" class="form-input">Houston</textarea>
            <select id="state">
                <option value="TX">TX</option>
                <option value="AL">AL</option>
                <option value="AK">AK</option>
                <option value="AR">AR</option>
                <option value="AZ">AZ</option>
                <option value="CA">CA</option>
                <option value="CO">CO</option>
                <option value="CT">CT</option>
                <option value="DC">DC</option>
                <option value="DE">DE</option>
                <option value="FL">FL</option>
                <option value="GA">GA</option>
                <option value="HI">HI</option>
                <option value="IA">IA</option>
                <option value="ID">ID</option>
                <option value="IL">IL</option>
                <option value="IN">IN</option>
                <option value="KS">KS</option>
                <option value="KY">KY</option>
                <option value="LA">LA</option>
                <option value="MA">MA</option>
                <option value="MD">MD</option>
                <option value="ME">ME</option>
                <option value="MI">MI</option>
                <option value="MN">MN</option>
                <option value="MO">MO</option>
                <option value="MS">MS</option>
                <option value="MT">MT</option>
                <option value="NC">NC</option>
                <option value="NE">NE</option>
                <option value="NH">NH</option>
                <option value="NJ">NJ</option>
                <option value="NM">NM</option>
                <option value="NV">NV</option>
                <option value="NY">NY</option>
                <option value="ND">ND</option>
                <option value="OH">OH</option>
                <option value="OK">OK</option>
                <option value="OR">OR</option>
                <option value="PA">PA</option>
                <option value="RI">RI</option>
                <option value="SC">SC</option>
                <option value="SD">SD</option>
                <option value="TN">TN</option>
                <option value="UT">UT</option>
                <option value="VT">VT</option>
                <option value="VA">VA</option>
                <option value="WA">WA</option>
                <option value="WI">WI</option>
                <option value="WV">WV</option>
                <option value="WY">WY</option>
            </select>
            <button type="search" id="searchBtn" class="btn btn-inline">Search</button>
        </div>
        <div class="col-9">
            <div class="col-3 card">
                <div class="flex-column card-body">
                    <div class="section-title flex-column">
                        <h2>Current Weather</h2>
                        <div id="current-weather card">
                            <h3>Temperature:</h3>
                            <p id="current-temp"></p>
                            <h3>Wind:</h3>
                            <p id="current-wind"></p>
                            <h3>Humidity:</h3>
                            <p id="current-humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-9">
                <div class="row card">
                    <h2>5 Day Forecast</h2>
                    <div id="future-weather column card-body">
                        <div class="col-3 card">
                            <h3>High:</h3>
                            <p id="day1-high"></p>
                            <h3>Wind:</h3>
                            <p id="day1-wind"></p>
                            <h3>Humidity:</h3>
                            <p id="day1-humidity"></p>
                        </div>
                        <div class="col-3 card">
                            <h3>High:</h3>
                            <p id="day2-high"></p>
                            <h3>Wind:</h3>
                            <p id="day2-wind"></p>
                            <h3>Humidity:</h3>
                            <p id="day2-humidity"></p>
                        </div>
                        <div class="col-3 card">
                            <h3>High:</h3>
                            <p id="day3-high"></p>
                            <h3>Wind:</h3>
                            <p id="day3-wind"></p>
                            <h3>Humidity:</h3>
                            <p id="day3-humidity"></p>
                        </div>
                        <div class="col-3 card">
                            <h3>High:</h3>
                            <p id="day4-high"></p>
                            <h3>Wind:</h3>
                            <p id="day4-wind"></p>
                            <h3>Humidity:</h3>
                            <p id="day4-humidity"></p>
                        </div>
                        <div class="col-3 card">
                            <h3>High:</h3>
                            <p id="day5-high"></p>
                            <h3>Wind:</h3>
                            <p id="day5-wind"></p>
                            <h3>Humidity:</h3>
                            <p id="day5-humidity"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
